<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>


<script>
  var socket = io();
  socket.on('match-update', function(match){
    formatMatch(match)
  });

  function formatMatch(match) {
    var team = match.homeTeam.player1 + '/' + match.homeTeam.player2 + ' - ' + match.awayTeam.player1 + '/' + match.awayTeam.player2 + '   ';
    var score = match.sets[0][0] + '-' + match.sets[0][1] + ', ' + match.sets[1][0] + '-' + match.sets[1][1] + ', ' + match.sets[2][0] + '-' + match.sets[2][1];
    return $('#matches').prepend('<li>' + team + score + '</li>')
  }

</script>

<h1>Live Score All Matches - Nevza Oslo 2016 </h1>

<h3> Matches </h3>

<ul id="matches">

</ul>


<p>* This is a real-time list of changes since you connected. the scores will appear as soon as there are changes in any matches, be pations</p>
